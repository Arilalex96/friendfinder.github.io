<!DOCTYPE html>
<html>
    <head>
        <title>Friend Finder App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/SignUp.css" />
    </head>
    <body>

        <main>
            <div class="container">
                <div class="title">
                    <h2>Sign Up</h2>
                    <h5>Enter your details to create your Friend Finder account</h5>
                </div>
                
                <form action="#">
                    <div class="center-bar">
                    <div class="input-group">
                        <span class="details">First Name</span>
                    <input type="text" required="">
                </div>
                
                <div class="input-group">
                    <span class="details">Last Name</span>
                    <input type="text" required>
                </div>
                
                <div class="input-group">
                    <span class="details">Username</span>
                    <input type="text" required>
                </div>

                <div class="input-group">
                    <span class="details">Email</span>
                    <input type="text" required>
                </div>

                <div class="input-group">
                    <span class="details">Password</span>
                    <input type="password" required>
                </div>

                <div class="input-group">
                    <span class="details">Confirm Password</span>
                    <input type="password" required>
                </div>
            </div>

                <div class="check1">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">I agree with Friend Finder's <a href="#">User Agreement.</a></label>
                </div>

                <div class="check2">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">I am not a robot.</label>
                </div>

                <div class="input-group">
                    <input type="submit" value="Sign Up">
                </div>

                <h4>Already have a Friend Finder account? <a href="./Login.html">Log in</a></h4>
            </div> 
        </form>
    </main>
</body>
